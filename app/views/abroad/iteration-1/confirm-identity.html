{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form method="post">

  {{ govukBackLink({
            text: "Back",
            href: "javascript:history.go(-1)"
                            }) }}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        How would you like to confirm your identity?
      </h1>

      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="invite-code" name="invite-code" type="radio"
            value="yes">
          <label class="govuk-label govuk-radios__label" for="invite-code">
            <b>I have an invitation letter</b><br>
            If you’ve been sent a letter, your unique invitation code will be included in this letter.
          </label>
        </div>
        <br>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="invite-code-2" name="invite-code" type="radio"
            value="no">
          <label class="govuk-label govuk-radios__label" for="invite-code-2">
            <b>I haven’t got an invitation letter</b> <br>You can prove your identity with GOV.UK Verify instead.
          </label>
        </div>
      </div>
      <br><br>
      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </div>
  </div>

</form>



{% endblock %}
