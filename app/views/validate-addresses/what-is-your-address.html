{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form method="post" action="spa">

                    <div class="govuk-grid-row">

                      <div class="govuk-grid-column-two-thirds">
                        
                        {{ govukBackLink ({
                          text: 'Back',
                          href: 'javascript:history.back()'
                        }) }}

                        <br><br><br>

                        <h1 class="govuk-heading-xl">
                          What is your address?
                        </h1>

                        <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-1">
          Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
        </label>
        <input class="govuk-input" id="address-line-1" name="address-line-1" type="text">
        <br><br><br><input class="govuk-input" id="address-line-1" name="address-line-1" type="text">
      </div>

      

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-town">
          Town or city
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-postcode">
          Postcode
        </label>
        <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text">
      </div>


                        <button class="govuk-button" data-module="govuk-button">
                          Continue
                        </button>

                      

                      </div>
                      <div class="column-one-third">
                        {% include 'includes/parts/help-updated.html' %}
                      </div>
                    </div>

                    


</form>



{% endblock %}
