{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form method="post" action="your-details">

  <a href="start" class="govuk-back-link">Back</a>

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        How would you like to confirm your identity?
      </h1>

      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio"
            value="england">
          <label class="govuk-label govuk-radios__label" for="where-do-you-live">
            <b>I have an invitation letter</b><br>
            If you’ve been sent a letter, your unique invitation code will be included in this letter.
          </label>
        </div>
        <br>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio"
            value="scotland">
          <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
            <b>I haven’t got an invitation letter</b> <br>You can use the government’s identity verification service GOV.UK Verify instead.
          </label>
        </div>
      </div>
      <br><br>
      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </div>
  </div>

</form>



{% endblock %}
