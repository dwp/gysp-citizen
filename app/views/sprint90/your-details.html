{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form method="post" action="spa">

  <a href="confirm-identity" class="govuk-back-link">Back</a>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">
        Your details
      </h1>

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label">
            <b>What is your invitation code?</b>
            <p class="govuk-hint">You can find this on your Get your State Pension letter.<br>
              <a class="govuk-body govuk-!-font-size-19" href="https://get-state-pension.service.gov.uk/verify">I do not have my letter with me</a></p>
          </label>
        </h1>
        <input class="govuk-input govuk-input--width-20" type="text">
      </div>










      <br><br><br><br>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </div>

    <div class="column-one-third">
      {% include 'includes/parts/help-updated.html' %}
    </div>

  </div>

</form>


{% endblock %}
